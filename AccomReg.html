<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>  Rental House Registration Form  </title>
    <link rel="stylesheet" href="style4.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="title">Rental House Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Owner's Full Name</span>
            <input type="text" placeholder="Enter your full name" required>
          </div>
          <div class="input-box">
            <span class="details">Owner's Email</span>
            <input type="text" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Owner's Contact Number</span>
            <input type="text" placeholder="Enter your contact number" required>
          </div>
          <div class="input-box">
            <span class="details">Owner's NIC Number</span>
            <input type="text" placeholder="Enter your NIC number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter address " required>
          </div>
          <div class="input-box">
            <span class="details">Registration Number</span>
            <input type="text" placeholder="Enter registration number " required>
          </div>
        <div class="Conditions">   
    <label for="subject"> Conditions</label>
    <textarea id="subject" name="subject" placeholder="...." style="height:200px"></textarea></div>

        </div>
        <div class="Category">
          <input type="radio" name="category" id="dot-1">
          <input type="radio" name="category" id="dot-2">
          <input type="radio" name="category" id="dot-3">
          
          <span class="gender-title">Category</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="category">Luxuary</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="category">Semi Luxuary</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="category">Normal</span>
            </label>
            
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
