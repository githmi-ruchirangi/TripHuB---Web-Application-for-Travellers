<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<link rel="stylesheet" href="TrainBooking.css">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>


<div class="container">
<div class="container-time">
<h2 class="heading">Booking Time Open</h2>
<h3 class="heading-days">Monday-Friday</h3>
<p>7am - 11am</p>
<p>11am - 10pm</p>

<h3 class="heading-days">Saturday and sunday</h3>
<p>9am - 1am</p>
<p>1am - 10pm</p>

<hr>

<h4 class="heading-phone">Call Us: 011-45-45-456</h4>
</div>

<div class="container-form">
<form action="#">
<h2 class="heading heading-yellow">Railway Reservation</h2>

<div class="form-field">
<p>Your Name</p>

<input  type="text" placeholder="Your Name">
</div>
<div class="form-field">
<p>Your email</p>
<input type="email" placeholder="Your email">
</div>
<div class="form-field">
<p>Departure Station</p>
<input type="text" placeholder="Departure Station">
 </div>
<div class="form-field">
<p>Destination</p>
<input type="text" placeholder="Destination">
</div>
<div class="form-field">
<p>Name of the train</p>
<input type="email" placeholder="Name of the train">
    </div>
<div class="form-field">
<p>Date</p>
<input type="date">
</div>
<div class="form-field">
<p>Time</p>
<input type="time">
</div>
<div class="form-field">
<p>How many people?</p>
<select name="select" id="#">
<option value="1">1 person</option>
<option value="2">2 persons</option>
<option value="3">3 persosn</option>
<option value="4">4 persons</option>
<option value="5">5 persons</option>
<option value="5+">5+ persons</option>
</select>
</div>
<div class="Adults">
<input type="number" class="bg-dark person" placeholder="Adults">
<input type="number" class="bg-dark person" placeholder="Children"><br>
</div>

<div class="form-field">
    <p>Travel Class</p>
    <select name="select" id="#">
    <option value="1">1st class</option>
    <option value="2">2nd class</option>
    <option value="3">3rd class</option>
    <option value="4">Viewing Compartments</option>
    <option value="5">Sleeper Class</option>
    </select>
    </div>
    <div class="form-field">
        <p>Paying Method</p>
        <select name="select" id="#">
        <option value="1">Cash</option>
        <option value="2">Credit Card</option>
        <option value="3">Debit Card</option>
        <option value="4">Warrent</option>
        </select>
        </div>

<button class="btn">Submit</button>
</form>
</div>
</div>


</body>
</html>
